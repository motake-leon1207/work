<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第3回課題1</title>
    <meta name="description" content="第3回課題1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script>
        let num = 0

        for (i = 1; i <= 10; i++) {
            num = num + i;
        }

        if (num >= 20) {
            console.log("20以上");
        }
        else if (num <= 20) {
            console.log("20以下");
        }
    </script>
</body>

</html>
